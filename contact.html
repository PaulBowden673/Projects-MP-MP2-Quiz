<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Health & Safety Quiz to test your knowledge.">
        <meta name="author" content="Paul Bowden">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
            <link rel="stylesheet" href="assets/css/style.css">
        <title>Health & Safety Quiz</title>
    
    </head>
<body>

    <section>
        <h1 class="text-center my-5">Get in touch</h1>
        <p class="text-center">We'd love to hear your feedback about the game. Let us know what you enjoyed or didn't enjoy and we'll factor your feedback into our next round of game development for future releases.</p>
        <div class="container">
            <form id="contact-form" onsubmit="return validateForm()" name="contactForm" novalidate>
                <div id="name-error" class="text-center"></div>
                <input type="text" id="fromName" class="my-5 form-elem" placeholder="Your name">
                <div id="email-error" class="text-center"></div>
                <input type="email" id="email" class="my-5 form-elem" placeholder="Your email address">
                <div id="msg-error" class="text-center"></div>
                <textarea id="message" class="my-5 form-elem" placeholder="Your message"></textarea>
                <button type="submit" class="my-5 form-elem" id='message-button'>Send message</button>
            </form>
        </div>
    </section>
    <footer class="container-fluid text-center">
        <ul class="list-inline social-links mt-0">
            <li class="list-inline-item">
                <a target="_blank" rel="noopener" href="https://www.facebook.com">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" rel="noopener" href="https://www.twitter.com">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" rel="noopener" href="https://www.linkedin.com">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                    <span class="sr-only">Linkedin</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" rel="noopener" href="https://www.github.com">
                    <i class="fab fa-github" aria-hidden="true"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </li>
        </ul>
        
    </footer>      
</body>
</html>
